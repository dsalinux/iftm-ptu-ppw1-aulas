<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!--  Font awesome-->
    <link rel="stylesheet" href="../Aula08-CSS-Fonts-e-Icones/css/all.css">
    <link rel="stylesheet" href="css/google.css">
</head>
<body>
    <div class="google">
        <header>
            <a href="#">Gmail</a>
            <a href="#">Imagens</a>
            <a href="#" class="apps"><i class="fa-solid fa-grip"></i></a>
            <a href="#" class="foto"></a>
        </header>
        <form action="https://www.google.com.br/search" method="get">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="" class="logo">
            <div class="pesquisa">
                <i class="fa-solid fa-search"></i>
                <div class="text">
                    <textarea name="q" rows="1" name="" id=""></textarea>
                </div>
                <i class="fa-solid fa-keyboard"></i>
                <i class="fa-solid fa-microphone"></i>
                <i class="fa-solid fa-camera-retro"></i>
            </div>
            <div class="botoes">
                <input type="submit" value="Pesquisa Google"></input>
                <button>Estou com sorte</button>
            </div>

        </form>
        <footer>
            <div class="pais">
                Brasil
            </div>
            <div class="links">
                <div class="link">
                    <a href="#">Sobre</a> 
                    <a href="#">Publicidade</a>
                    <a href="#">Negócios</a>
                    <a href="#">Como funciona a Pesquisa</a>
                </div>
                <div class="link">
                    <a href="#">Privacidade</a>
                    <a href="#">Termos</a>
                    <a href="#">Configurações</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
