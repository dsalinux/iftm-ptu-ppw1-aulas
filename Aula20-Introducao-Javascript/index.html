<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 20 - Introdução Javascript</title>
</head>
<body>
    <button onclick="ola()">Não click aqui</button>
    <div id="msg"></div>
    <script>
        var contador = 0;
        
        function ola(){
            contador++;
            document.getElementById("msg").innerHTML = "Você clicou " + contador + " vezes";
            if(contador % 2 == 0) {
                document.getElementById("msg").style.background = "red";            
            } else {
                document.getElementById("msg").style.background = "blue";
            }
        }

    </script>
</body>
</html>
