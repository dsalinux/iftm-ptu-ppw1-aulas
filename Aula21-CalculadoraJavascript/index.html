<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 21 - Calculadora Javascript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Aula08-CSS-Fonts-e-Icones/css/all.min.css">
    <link rel="stylesheet" href="css/calculadora.css">
</head>
<body>
    <div class="calculadora">
        <div class="visor">
            <div class="historico">
                <div class="operacao">6+9=</div>
                <div class="resultado">11</div>
            </div>
            <div class="calculo">5+5</div>
        </div>
        <div class="tecla" calc-tecla="limpa"> <i class="fa-solid fa-trash"></i> </div>
        <div class="tecla" calc-tecla="apaga"> <i class="fa-solid fa-angles-left"></i> </div>
        <div class="tecla" calc-tecla="/"> / </div>
        <div class="tecla" calc-tecla="*"> * </div>
        <div class="tecla" calc-tecla="7"> 7 </div>
        <div class="tecla" calc-tecla="8"> 8 </div>
        <div class="tecla" calc-tecla="9"> 9 </div>
        <div class="tecla" calc-tecla="+"> + </div>
        <div class="tecla" calc-tecla="4"> 4 </div>
        <div class="tecla" calc-tecla="5"> 5 </div>
        <div class="tecla" calc-tecla="6"> 6 </div>
        <div class="tecla" calc-tecla="-"> - </div>
        <div class="tecla" calc-tecla="1"> 1 </div>
        <div class="tecla" calc-tecla="2"> 2 </div>
        <div class="tecla" calc-tecla="3"> 3 </div>
        <div class="tecla igual" calc-tecla="="> = </div>
        <div class="tecla zero" calc-tecla="0"> 0 </div>
        <div class="tecla" calc-tecla="."> . </div>
    </div>
    <script src="js/calculadora.js"></script>
</body>
</html>
